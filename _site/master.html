<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Pull in Trello styling -->
    <link rel="stylesheet" href="https://p.trellocdn.com/power-up.min.css" />
    <style>
        select {
            height: 30px;
        }
        /* .tooltip {
            position: relative;
            display: inline-block;
        } */
        .tooltip .tooltiptext {
            visibility: hidden;
            width: 120px;
            background-color: black;
            color: #fff;
            text-align: center;
            border-radius: 6px;
            padding: 5px 0;

            /* Position the tooltip */
            position: absolute;
            z-index: 1;
        }
        .tooltip:hover .tooltiptext {
            visibility: visible;
        }
    </style>
    <!-- pull in the Trello Power-Up API -->
    <script src="https://p.trellocdn.com/power-up.min.js"></script>
    </head>
</head>
<body>
    <form id="master">
      <script src="master.js"></script>
        <!-- pull in users's GTD-enabled boards in master.js 
        use document.querySelector to populate the form -->
        <label for="masterBoard">Eligible Boards</label>
        <div class="tooltip">
            <img src="https://img.icons8.com/material/26/000000/info--v1.png" />
            <span class="tooltiptext">
                must have GTD Power-Up enabled
            </span>
        </div>
        <select name="masterBoard" id="masterBoard">

        </select>
        <button type="submit" class="mod-primary">Save</button>
    </form>
</body>
</html>
